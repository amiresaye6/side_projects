<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection Cards</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .hide {
            display: none;
        }
    </style>
</head>
<body>
    <input type="text" placeholder="Search..." data-search>
    <div class="card-container" data-user-cards-container>
        {% for item in data %}
        <div class="card {{ 'completed-true' if item.completed else 'completed-false' }}" data-user-template>
            <h3 class="name">{{ item.name }}</h3>
            <p class="chapters_read">{{ item.chapters_read }}</p>
        </div>
        {% endfor %}
    </div>
    <script>
        const searchInput = document.querySelector("[data-search]")
        const userCardTemplate = document.querySelectorAll("[data-user-template]")

        searchInput.addEventListener("input", e => {
            const value = e.target.value.toLowerCase()
            userCardTemplate.forEach(user => {
                const name = user.querySelector(".name").textContent.toLowerCase()
                const chapters = user.querySelector(".chapters_read").textContent
                const isVisible = name.includes(value) || parseInt(chapters) >= parseInt(value)
                user.classList.toggle("hide", !isVisible)
            })
        })
    </script>
</body>
</html>
