<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection Cards</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .hide {
            display: none;
        }
    </style>
</head>
<body>
    <!-- NOT IMPLEMNTED YET -->
    <div class="add_new">
        <button class="btn-primary">Add</button>
        <input type="text" class="input-text" placeholder="Enter new Entry">
    </div>
    <input type="text" class="input-search" placeholder="Search..." data-search>
    <div class="filters">
        <label for="compleated">Compleated</label>
    <input type="checkbox" name="compleated" id="compleated">
    <label for="compleated">Ongoing</label>
    <input type="checkbox" name="ongoing" id="ongoing">
    </div>
    <div class="counter"><span class="count" id="COUNT">0</span> entries found</div>

    <div class="wrapper">
        <div class="card-container" data-user-cards-container>
            {% for item in data %}
            <div class="card {{ 'completed-true' if item.completed else 'completed-false' }}" data-user-template>
                <h3 class="name">{{ item.name }}</h3>
                <p class="chapters_read">{{ item.chapters_read }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
