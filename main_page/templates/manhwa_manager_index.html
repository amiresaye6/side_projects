<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection Cards</title>
    <link rel="stylesheet" href="../static/styles/manhwa_styles.css">
    <style>
        .hide {
            display: none;
        }
    </style>
</head>
<body>
    <div class="add_new">
        <div class="conta">
            <button class="btn-primary" id="new_add">Add</button>
            <input type="text" id="new_name" class="input-text" placeholder="Enter new Entry">
            <input type="text" id="new_count" class="input-text" placeholder="Chapters count">
            <input type="text" id="new_cond" class="input-text" placeholder="Condition (ongoing / complete)">
        </div>
    </div>
    <input type="text" class="input-search" placeholder="Search..." data-search>
    <div class="filters">
        <label for="completed">Completed</label>
        <input type="checkbox" name="completed" id="completed">
        <label for="ongoing">Ongoing</label>
        <input type="checkbox" name="ongoing" id="ongoing">
    </div>
    <div class="counter"><span class="count" id="COUNT">0</span> entries found</div>

    <div class="wrapper">
        <div class="card-container" data-user-cards-container>
            {% for item in data %}
            <div class="card {{ 'completed-true' if item.completed else 'completed-false' }}" data-user-template>
                <h3 class="name">{{ item.name }}</h3>
                <p class="chapters_read">{{ item.chapters_read }}</p>
                <div class="edit">
                    <button class="delete">Delete</button>
                    <button class="modify">Modify</button>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="../static/js/manhwa_main.js"></script>
</body>
</html>
