<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>
        Checker
    </title>
</head>
<body>
    <input id="checked" type="checkbox">
    <label for="checked">Subscribe</label> <br><br>

    <input id="radio1" type="radio" name="card">
    <label for="radio1">Visa</label> <br>

    <input id="radio2" type="radio" name="card">

    <input id="radio3" type="radio" name="card">
    <label for="radio3">PayPal</label> <br><br>

    <button id="mySubmit" type="submit">Submit</button><br><br>

    <p id="subResult"></p>
    <p id="cardResult"></p>
    <script src="index.js"></script>
</body>
</html>
